[supervisord]
logfile=/home/lmfdb/logs/supervisor/supervisord.log
pidfile=/home/lmfdb/supervisord.pid

[program:lmfdb-prod]
command=bash /home/lmfdb/start-prod
autorestart=true
stdout_logfile=/home/lmfdb/logs/prod/supervisor.log
redirect_stderr=true


[program:lmfdb-beta]
command=bash /home/lmfdb/start-beta
autorestart=true
stdout_logfile=/home/lmfdb/logs/beta/supervisor.log
redirect_stderr=true

[program:lmfdb-postgres]
command=bash /home/lmfdb/start-postgres
autorestart=true
stdout_logfile=/home/lmfdb/logs/postgres/supervisor.log
redirect_stderr=true
